<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockchain-lab</title>
  <link rel="stylesheet" href="../css/main.v01.css">
  <script src="../js/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="pop_wrap">
    <div class="pop_match">
      <div class="pop_head">
        <h1>YOU WON!</h1>
        <button class="btn_close">close</button>
      </div>
      <div class="pop_con">
        <div class="match_head win">
          <div class="head_top">
            <div class="point win">
              <p>WON</p>
              <span>1,228</span>
            </div>
            <div class="head_vs">
              <div class="player_img"><img src="../img/user.jpg" alt=""></div>
              <span class="vs_txt">VS</span>
              <div class="player_img"><img src="../img/user.jpg" alt=""></div>
            </div>
            <div class="point lose">
              <p>LOSE</p>
              <span>1,070</span>
            </div>
          </div>
          <div class="head_btm">
            <span class="name win">Wim Willems</span>
            <span class="name lose">Olivia Evans</span>
          </div>
        </div>
        <div class="match_cont">
          <div class="cont_t">
            <span class="player">2 Player</span>
            <span class="type">PvP Match</span>
            <span class="date">Start: 28 JAN 2019<br>End: 31 JAN 2019</span>
          </div>
          <div class="cont_m clearFix">
            <div class="cont_m_l">
              <dl>
                <dt>ENTRY FEE</dt>
                <dd>70 PEBL</dd>
              </dl>
              <dl>
                <dt>GAME TYPE</dt>
                <dd>Easy</dd>
              </dl>
            </div>
            <div class="cont_m_r">
              <dl>
                <dt>GAME OPTIONS</dt>
                <dd>Map:Green World</dd>
                <dd>User Level:1~10</dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
