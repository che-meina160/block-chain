<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockchain-lab</title>

  <script src="../js/jquery-1.12.4.min.js"></script>
</head>

<body>

    <div class="pop_common">
      <div class="pop_head">
        <h1>Competition Detail</h1>

      <div class="pop_con">
        <div class="con_img">
          <img src="../img/img_tbd.gif" alt="">

        <button class="btn_blue">Confirm (Pay 20 PEBL)</button>
      </div>
    </div>
    <div class="pop_pay create">
      <div class="pop_head">
        <a href="" class="language">English<span class="ico_en">English</span></a>
      </div>

        <h1>Pebble Pay</h1>
        <p class="txt_info">Pebble Wallet is a secure vault for Pebble network.<br>
          It allows you to hold Pebble and tokens</p>
        <button class="btn_login">Create</button>

        <p class="txt_privacy">

        <button class="btn_qa">?</button>
      </div>
    </div>
