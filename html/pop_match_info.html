<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockchain-lab</title>
  <link rel="stylesheet" href="../css/main.v01.css">
  <script src="../js/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="pop_wrap">
    <div class="pop_match">
      <div class="pop_head">
        <h1>Match info</h1>
        <button class="btn_close">close</button>
      </div>
      <div class="pop_con">
        <div class="match_head match_info" style="background-image:url(../img/bg_popupg_ametype_01.png)">
          <div class="head_top">
            <div class="price"><span>800</span>PEBL</div>
          </div>
        </div>
        <div class="match_cont">
          <div class="cont_t match_info">
            <span class="player">2 Player</span>
            <span class="type">PvP Match</span>
            <span class="date">Start: 28 JAN 2019<br>End: 31 JAN 2019</span>
          </div>
          <div class="cont_m clearFix">
            <div class="cont_m_l">
              <dl>
                <dt>Scoring</dt>
                <dd>High Score Wins</dd>
              </dl>
              <dl>
                <dt>SPONSOR</dt>
                <dd>Sponsored by Pebble</dd>
              </dl>
              <dl>
                <dt>CREATOR</dt>
                <dd>jmkim</dd>
              </dl>
            </div>
            <div class="cont_m_r">
              <dl>
                <dt>GAME TYPE</dt>
                <dd>Easy</dd>
              </dl>
              <dl>
                <dt>GAME OPTIONS</dt>
                <dd>Map: Green World<br>User Level: 1~10</dd>
              </dl>
            </div>
          </div>
          <div class="cont_b match_info">
            <p class="myprize">Entry Fee</p>
            <span class="pebl">200PEBL</span>
            <a href="#" class="btn_prize">JOIN</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
