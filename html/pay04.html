<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockchain-lab</title>
  <link rel="stylesheet" href="../css/main.v01.css">
  <script src="../js/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="pop_wrap">
    <div class="pop_common">
      <div class="pop_head">
        <h1>Please Unlock your Pebble Pay</h1>
        <button class="btn_close">close</button>
      </div>
      <div class="pop_con">
        <div class="con_img">
          <img src="../img/unlock-partial.gif" alt="">
        </div>
        <button class="btn_blue">I have unlocked my wallet</button>
      </div>
    </div>
    <div class="pop_pay">
      <div class="pop_head"></div>
      <div class="pop_con">
        <h1>Pebble Pay</h1>
        <p class="txt_info">Pebble Wallet is a secure vault for Pebble network.<br>
          It allows you to hold Pebble and tokens</p>
        <span class="ico_lock"></span>
        <div class="input_psw">
          <input type="text" placeholder="Password">
        </div>
        <button class="btn_login" disabled="disabled">Sign In</button>
        <p class="txt_backup">Import with Backup code/Backup File</p>
        <button class="btn_qa">?</button>
      </div>
    </div>
  </div>
</body>

</html>
