<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  p {
    padding: 0px 20px 0 40px;
    height: 100px;
    line-height: 100px;
    font-size: 16px;
    border: 1px solid black;
    display: inline-block;
    margin: 10px 0 0 0;
  }

  p:nth-of-type(2) {
    display: block;
    width: 600px;
  }
</style>

<body>
  <p>display:inline-block和 padding的组合,不用写width</p>
  <p>flex:1 —— 让所有弹性盒模型对象的子元素都有相同的长度，且忽略它们内部的内容</p>
</body>

</html>
