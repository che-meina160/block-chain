<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockchain-lab</title>
  <link rel="stylesheet" href="../css/main.v01.css">
  <script src="../js/jquery-1.12.4.min.js"></script>
</head>

<body>
  <div class="pop_wrap">
    <div class="pop_match">
      <div class="pop_head">
        <h1>YOUR RANK</h1>
        <button class="btn_close">close</button>
      </div>
      <div class="pop_con">
        <div class="match_head tournament-draw">
          <div class="head_top">
            <div class="point score">
              <p>SCORE</p>
              <span>1,228</span>
            </div>
            <div class="point rank">
              <p>RANK</p>
              <span>1/20</span>
            </div>
            <div class="head_vs more">
              <div class="player_img num">20</div>
              <div class="player_img"><img src="../img/user.jpg" alt=""></div>
              <div class="player_img"><img src="../img/user.jpg" alt=""></div>
              <div class="player_img"><img src="../img/user.jpg" alt=""></div>
            </div>
          </div>
        </div>
        <div class="match_cont">
          <div class="cont_t">
            <span class="player">2 Player</span>
            <span class="type">Ranking Tournament Match</span>
            <span class="date">Start: 28 JAN 2019<br>End: 31 JAN 2019</span>
          </div>
          <div class="cont_m clearFix">
            <div class="cont_m_l">
              <dl>
                <dt>ENTRY FEE</dt>
                <dd>70 PEBL</dd>
              </dl>
              <dl>
                <dt>GAME TYPE</dt>
                <dd>Easy</dd>
              </dl>
            </div>
            <div class="cont_m_r">
              <dl>
                <dt>CREATOR</dt>
                <dd>jmkim</dd>
              </dl>
              <dl>
                <dt>GAME OPTIONS</dt>
                <dd>Map:Green World</dd>
                <dd>User Level:1~10</dd>
              </dl>
            </div>
          </div>
          <div class="cont_b his_win">
            <span class="pebl">200PEBL</span>
            <a href="#" class="btn_code">0x23e871ad13b01e0x23e871ad13b01e</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
