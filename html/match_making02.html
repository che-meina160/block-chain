<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>blockchain-lab</title>
  <link rel="stylesheet" href="../css/main.v01.css">
  <script src="../js/jquery-1.12.4.min.js"></script>
  <script src="../js/countdown-circle.js"></script>
</head>

<body>
  <div id="wrapper" class="match_making">
    <header id="header"></header>
    <script>
      $("#header").load("common_header.html");
    </script>
    <main>
      <div class="main_content">
        <div class="matchHead making">
          <div class="making_info">
            <p class="name">Pebble Sponsor Match</p>
            <p class="mode">Easy Mode</p>
            <div class="price">
              <span class="ico_diamonds"><img src="../img/icon_balance.png" alt=""></span>
              <span class="txt">80 PEBL</span>
            </div>
          </div>
          <div class="making_search">
            <p class="text">Searching for Players...</p>
            <div class="circle_progress">
              <span class="num">11</span>
              <div class="half_right">
                <div class="circle rightcircle"></div>
              </div>
            </div>
            <div class="half_left">
              <div class="circle leftcircle"></div>
            </div>
          </div>
        </div>
        <div class="matchContent making">
          <div class="matchVs">
            <div class="player">
              <div class="player_img"><span><img src="../img/user.jpg" alt=""></span></div>
              <p class="player_name">Rami Maleky</p>
              <span class="player_score">LV. 25</span>
            </div>
            <div class="vs">VS</div>
            <div class="player">
              <div class="player_img no">
                <span>?</span>
              </div>
            </div>
          </div>
        </div>
        <div class="match_btn fixed_btn">
          <a href="" class="btn">RE FRESH</a>
          <a href="" class="btn btn_gray">MATCH LIST</a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
